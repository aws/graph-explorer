name: Test build the Docker image

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths-ignore:
      # Ignore all Markdown files
      - "**/*.md"
      # Ignore test files
      - "**/*.test.ts"
      - "**/*.test.tsx"

jobs:
  test-build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build .
          docker build --build-arg NEPTUNE_NOTEBOOK=true .
